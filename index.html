<html lang="ko-KR">
<head>

    <title>통합검색 환율 정보 | 프로트엔드 개발 과제</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <link rel="stylesheet" href="css/style.css"/>

</head>
<body class="cal">
<header class="cal-header">
    <h1>환율 정보</h1>
    <section class="selector selector--top" data-default="USD">
        <div class="selector__left">
            <img class="selector__flag" src="img/flags/usd.png" alt=""/>
            <div class="selector__contents">
                <select class="selector__select" name=""></select>
                <div class="selector__unit">USD</div>
            </div>
        </div>
        <div class="selector__right">
            <input type="text" class="selector__input" value="" placeholder="0"/>
            <div class="selector__txt">
                <span class="selector__money">0</span>
                <span class="selector__unit-kr">달러</span>
            </div>
        </div>
    </section>
    <section class="equal">
        =
    </section>
    <section class="selector selector--bottom" data-default="KRW">
        <div class="selector__left">
            <img class="selector__flag" src="img/flags/usd.png" alt=""/>
            <div class="selector__contents">
                <select class="selector__select" name=""></select>
                <div class="selector__unit">USD</div>
            </div>
        </div>
        <div class="selector__right">
            <input type="text" class="selector__input" value="" placeholder="0"/>
            <div class="selector__txt">
                <span class="selector__money">0</span>
                <span class="selector__unit-kr">원</span>
            </div>
        </div>
    </section>
</header>
<article class="cal-body">
    <table class="cal-table">
        <thead>
        <tr>
            <th>통화명</th>
            <th>매매기준율</th>
            <th>전일대비</th>
            <th>등락율</th>
        </tr>
        </thead>
    </table>
</article>
<footer class="cal-footer">

</footer>

</html>
